<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Gwent - Gra</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/icons/android-chrome-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="stylesheet" href="gar.css">
    <style>
        @font-face {
            font-family: 'PFDinTextCondPro';
            src: url('assets/fonts/PFDinTextCondPro-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'PFDinTextCondPro-Bold';
            src: url('assets/fonts/PFDinTextCondPro-Bold.ttf') format('truetype');

        body {
            font-family: 'PFDinTextCondPro', sans-serif;

            object-position: top;
        }

<body>
    <div id="fadeScreen"></div>
    <div class="overlay"></div>
    <div class="content"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="connectionUI.js"></script>
    <script type="module" src="gra.js"></script>
    <link rel="stylesheet" href="powiek.css">
